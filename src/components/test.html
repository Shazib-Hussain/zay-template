<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Virtual DOM Test</title>
</head>

<body>
  <script>
    console.time('Virtual DOM (Memory) Update Time');

    const virtualDomArray = [];

    for (let i = 0; i < 10000; i++) {
      const virtualElement = {
        type: 'p',
        content: `Paragraph ${i}`
      };
      virtualDomArray.push(virtualElement);
    }

    console.timeEnd('Virtual DOM (Memory) Update Time');
  </script>
</body>

</html>
